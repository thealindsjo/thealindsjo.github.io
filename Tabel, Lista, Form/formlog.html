<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form log</title>
    <link rel="stylesheet" href="formlogcssstyle.css">
</head>
<body>
    <h1>Simple log in with labels</h1>
    <form> 
        <div>
            <label for="Username">Username: </label> <input type="Username" name="Username" required>
        </div> 
        <div>
            <label for="Password">Password: </label> 
            <input type="Password" name="Password" required> 
        </div>
        <div id="login">
            <button>Log in</button>
        </div>
    </form> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet body</title>
    <link rel="stylesheet" href="tabletbodystyle.css">
</head>
<body>
    <h1>Tabell med thead tbody och tfoot</h1>
    <div>Fruits</div>
    <table>
        <thead>
            <tr>
                <th class="left">S.N</th>
                <th>Item</th>
                <th class="right">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left">1</td>
                <td>Apple</td>
                <td class="right">2</td>
            </tr>
            <tr>
                <td class="left">2</td>
                <td>Mango</td>
                <td class="right">2</td>
            </tr>
            <tr>
                <td class="left">3</td>
                <td>Orange</td>
                <td class="right">1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" class="left bottom">Total</td>
                <td class="right bottom">5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
